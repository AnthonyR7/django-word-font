<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'new_word/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <form action = "process" method = "POST">
        {% csrf_token %}
        <h1>Add a new word!</h1>
        <input type ="text" id = "text_box" name = "choose_color">
        <h2>Choose a color</h2>
        <div id = "buttons_of_color">
                <table>
                        <tr>
                            <th><input type = "radio" name = "red"></th>
                            <th><label for = "red" >Red</label></th>

                            <th><input type = "radio" name = "green"></th>
                            <th><label for = "green" >Green</label></th>
                            
                            <th><input type = "radio" name = "blue"></tr>
                            <th><label for = "blue" >Blue</label></th>
                        </tr>
                </table>
        </div>
        <label for ="word_size">show in BIG fonts!</label>
        <input type = "checkbox" name ="word_size">
        <input type = "submit" name = "take_colors" placeholder="Add to Session">
        <div id = "display" >
                

        </div>
    </form>
</body>
</html>
